<div class="row">
  <!-- Sección para mostrar datos -->
  <div class="col-md-6">
    <h3>Lista de Empleados</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.id }}</td>
          <td>{{ empleado.nombre }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.correo }}</td>
          <td>{{ empleado.salario | currency:'USD':'symbol' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Sección para insertar datos -->
  <div class="col-md-6">
    <h3>Agregar Empleado</h3>
    <form (ngSubmit)="agregarEmpleado()" #empleadoForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required [(ngModel)]="nuevoEmpleado.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required [(ngModel)]="nuevoEmpleado.apellido" name="apellido">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required [(ngModel)]="nuevoEmpleado.correo" name="correo">
      </div>
      <div class="mb-3">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" class="form-control" id="salario" required step="0.01" [(ngModel)]="nuevoEmpleado.salario" name="salario">
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
</div>
